			<section >
				<div class="container">
					<div align="center" class="member">
						<table class="a1"  cellpadding="10" border='3'>
							<tr><th class="a2" colspan="2"><b>Member</b></th></tr>
							<tr class="a4">
								<td><b>Name : </b></td>
								<td><b>Phone : </b></td>
							</tr>
							<tr class="a4">
								<td colspan="2"><b>Account : </b></td>
							</tr>
							<tr class="a4">
								<td colspan="2"><b>Password : </b></td>
							</tr>
							<tr class="a4">
								<td colspan="2"><b>E-mail : </b></td>
							</tr>
							<tr class="a4">
								<td colspan="2"><b>Address : </b></td>
							</tr>
						</table>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-secondary button" data-toggle="modal" data-target="#exampleModalCenter">
						Change your Profile
						</button>
						<!-- Modal -->
						<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalCenterTitle">Change your Profile</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<form action="" method="post" accept-charset="utf-8" class="needs-validation1">
										<div class="form-row" align="left">
											
											<div class="form-group col-md-8">
												<label for="Password">Password
													<span class="text-danger">*</span>
												</label>
												<input type="Password" class="form-control" id="Password" required placeholder="Password">
											</div>
											<div class="form-group col-md-8 ">
												<label for="Name">Name
												</label>
												<input type="text"  class="form-control" id="Name" required placeholder="Name">
											</div>
											<div class="form-group col-md-10 ">
												<label for="Email">Email</label>
												<input type="Email"  class="form-control" id="Email" required placeholder="Email">
											</div>
											<div class="form-group col-md-12 ">
												<label for="Address">Address</label>
												<input type="text"  class="form-control" id="Address" required placeholder="Address">
											</div>
											<div class="form-group col-md-8 ">
												<label for="Phone">Phone</label>
												<input type="text"  class="form-control" id="Phone" required placeholder="Phone">
											</div>
										</div>
									
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Save changes</button>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
